<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="aside">
      <section class="left-aside">
        <img class="player-image" src="./icons/girl.png" alt="Fairy person" />
        <h3 id="humanDecision">Human</h3>
        <p class="wins-calculator">wins: 0</p>
      </section>
      <div>
        <button class="change-game-button hidden">Change Game</button>
      </div>
    </aside>

    <main>
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2 class="choose-game">✨ Choose your game ✨</h2>
        <h2 class="choose-selection hidden">✨ Make your selection ✨</h2>
        <h2 class="result hidden" id="result">Result here</h2>
      </header>
      <section class="rules-section">
        <button class="rules-buttons classic-rules">
          <h4>Classic Rules</h4>
          <p>Rock: smashes Scissors</p>
          <p>Paper: covers Rock</p>
          <p>Scissors: cut paper</p>
        </button>
        <button class="rules-buttons advanced-rules">
          <h4>Advanced Rules</h4>
          <p>Rock: smashes Scissors, traps Unicorn</p>
          <p>Paper: covers Rock, pollutes Dolphin home</p>
          <p>Scissors: cut paper and Unicorn horn</p>
          <p>Unicorn: eats Paper, more magical than Dolphin</p>
          <p>Dolphin: squeaks sharper than scissors, swims over Rock</p>
        </button>
      </section>

      <section class="characters-classic hidden">
        <img
          class="classic-character-image"
          id="rock"
          data="classic advanced"
          src="./icons/ring.png"
          alt="diamond ring icon"
        />
        <img
          class="classic-character-image"
          id="paper"
          data="classic advanced"
          src="./icons/paper-plane.png"
          alt="paper icon"
        />
        <img
          class="classic-character-image"
          id="scissors"
          data="classic advanced"
          src="./icons/scissors.png"
          alt="scissors
        icon"
        />
      </section>

      <section class="characters-advanced hidden">
        <img
          class="advanced-character-image"
          id="dolphin"
          src="./icons/dolphin.png"
          alt="Dolphin icon"
        />
        <img
          class="advanced-character-image"
          id="unicorn"
          src="./icons/unicorn.png"
          alt="Unicorn
        icon"
        />
      </section>
    </main>

    <aside class="aside">
      <section class="right-aside" id="computerDecision">
        <img
          class="player-image"
          src="./icons/desk.png"
          alt="Computer on a
        desk"
        />
        <h3>Computer</h3>
        <p class="wins-calculator">wins: 0</p>
      </section>
    </aside>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
