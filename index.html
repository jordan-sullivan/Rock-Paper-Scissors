<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <aside class="aside">
      <section class="left-aside">
        <img class="player-image" src="./icons/girl.png" alt="Fairy person" />
        <h3>Human</h3>
        <p class="wins-calculator">wins: #</p>
      </section>
      <button>Change Game</button>
    </aside>

    <main>
      <h1>Rock, Paper, Scissors</h1>
      <h2 class="choose-player">Choose your player</h2>
      <h2 class="result hidden">Result here</h2>

      <section class="rules-section">
        <article class="classic-rules hidden">
          <h4>Classic Rules</h4>
          <p>easy rules here</p>
        </article>
        <article class="advanced-rules hidden">
          <h4>Advanced Rules</h4>
          <p>Hard rules here</p>
        </article>
      </section>

      <section class="characters-classic">
        <img
          class="classic-character-image"
          src="./icons/ring.png"
          alt="Rock symbol, a
        diamond ring"
        />
        <img
          class="classic-character-image"
          src="./icons/paper-plane.png"
          alt="Paper symbol, a paper airplane"
        />
        <img
          class="classic-character-image"
          src="./icons/scissors.png"
          alt="Scissors
        symbol, a pair of scissors"
        />
      </section>

      <section class="characters-advanced hidden">
        <img
          class="advanced-character-image"
          src="./icons/dolphin.png"
          alt="Dolphin icon"
        />
        <img
          class="advanced-character-image"
          src="./icons/unicorn.png"
          alt="Unicorn
        icon"
        />
      </section>
    </main>

    <aside class="aside">
      <section class="right-aside">
        <img
          class="player-image"
          src="./icons/desk.png"
          alt="Computer on a
        desk"
        />
        <h3>Computer</h3>
        <p class="wins-calculator">wins: #</p>
      </section>
    </aside>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
